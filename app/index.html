<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/app/style/global.css">
</head>
<body>
    <div class="bg-container">
        <div class="container text-center py-5">
            <img src="/public/image/pp.jpg" alt="Profile Picture" class="rounded-circle mb-4" width="150" height="150" id="profilePicture">
            <div class="nameLabel mb-4">
                <p class="text-white mb-0">Ahmad Fauzan Adiman</p>
                <p style="font-size: medium;"><i>Full Stack Web Developer</i></p>
            </div>
            <div class="social-icons mb-4" id="iconsGrupSocial">
                <a href="https://www.facebook.com/Efzynn" target="_blank" class="btn btn-primary btn-lg mx-2"><i class="bi bi-facebook"></i></a>
                <a href="https://www.twitter.com/efzynx" target="_blank" class="btn btn-info btn-lg mx-2"><i class="bi bi-twitter-x"></i></a>
                <a href="https://www.instagram.com/efzyn_" target="_blank" class="btn btn-danger btn-lg mx-2"><i class="bi bi-instagram"></i></a> 
                <a href="https://github.com/efzynx" target="_blank" class="btn btn-secondary btn-lg mx-2"><i class="bi bi-github"></i>
                </a>
                <!-- <br> -->
                <a href="https://www.linkedin.com/in/efzyn/" target="_blank" class="btn btn-custom btn-lg mx-2"><i class="bi bi-linkedin"></i>
                </a>
            </div>
            <div class="skills" id="skillsBar">
                <h4 class="text-white mb-3"><p style="font-size: medium;">Skills</p></h4>
                <div class="progress mb-3 custom-progress-bar">
                    <span class="badge" style="background-color: #ED6A5A; border-radius: 0%;"><i class="fa-brands fa-html5" style="position: relative; top: 0.2em;"></i></span>
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%; background-color: #ED6A5A;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"><b>HTML - 100%</b></div>
                </div>
                <div class="progress mb-3 custom-progress-bar">
                    <span class="badge" style="background-color: #3468C0; border-radius: 0%;"><i class="fa-brands fa-css3-alt" style="position: relative; top: 0.2em;"></i></span>
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 80%; background-color: #3468C0;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"><b>CSS - 80%</b></div>
                </div>
                <div class="progress mb-3 custom-progress-bar">
                    <span class="badge" style="background-color: #F4CE14; border-radius: 0%;"><i class="fa-brands fa-js" style="position: relative; top: 0.2em;"></i></span>
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 60%; background-color: #F4CE14;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"><b>JavaScript - 60%</b></div>
                </div>
                <div class="progress mb-3 custom-progress-bar">
                    <span class="badge" style="background-color: #1B9C85; border-radius: 0%;"><i class="fa-brands fa-node" style="position: relative; top: 0.2em;"></i></span>
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 80%; background-color: #1B9C85;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"><b>NodeJS - 80%</b></div>
                </div>
                <div class="progress mb-3 custom-progress-bar">
                    <span class="badge" style="background-color: #052070; border-radius: 0%;"><i class="fa-brands fa-python" style="position: relative; top: 0.2em;"></i></span>
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 30%; background-color: #052070;" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"><b>Python - 30%</b></div>
                </div>
            </div>
            <div class="audMusic" style="margin-top: 1em;">
                <img src="/public/image/thumbAudio.jpg" alt="Audio Cover" class="rounded-circle mb-4" width="40" height="40" id="audioCover" autoplay>
                <div class="progress-container">
                    <span><p style="margin: 0;">
                       <a class="link-light link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover" href="https://youtu.be/XDMGmtpvBjs?si=5fQmeMmAUJKa1cyf" target="_blank" rel="noopener noreferrer" style="color: wheat;">plain jane</a>
                    </p></span>
                    <input type="range" id="progressAudio" min="0" max="100" value="0" step="1" style="margin-bottom: 2em;">
                </div>
            </div>
        </div>
    </div>
    <div id="containerJS"></div>



    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/40bb01adaa.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/app/js/miniPlayer.js"></script>
</body>
</html>
